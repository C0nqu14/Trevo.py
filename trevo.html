                antialias: true,
                context: threeBgCanvas.getContext('webgl', { preserveDrawingBuffer: true }),
                powerPreference: "low-power"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 1, 1).normalize();
            scene.add(directionalLight);

            animateThreeJS();
            console.log("Three.js inicializado com sucesso usando WebGL 1.0.");

        } catch (e) {
            console.error("Erro ao iniciar Three.js (WebGL pode n√£o ser suportado):", e);
            loadingMessage.innerText = "WebGL n√£o suportado. Conte√∫do est√°tico exibido.";
            threeBgCanvas.style.display = 'none';
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
        }
    }

    function createChapterObject(chapterId) {
        if (currentObject) {
            scene.remove(currentObject);
            // Dispose of geometry and material to free up memory
            if (currentObject.geometry) currentObject.geometry.dispose();
            if (currentObject.material) {
                if (Array.isArray(currentObject.material)) {
                    currentObject.material.forEach(m => m.dispose());
                } else {
                    currentObject.material.dispose();
                }
            }
            if (currentObject instanceof THREE.Group) {
                currentObject.children.forEach(child => {
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) child.material.dispose();
                });
            }
            currentObject = null;
        }

        let geometry, material;
        const baseColor = new THREE.Color();
        let rotationSpeed = 0.005;

        switch (chapterId) {
            case 0: geometry = new THREE.DodecahedronGeometry(50, 0); baseColor.set(0x00ffcc); rotationSpeed = 0.002; break;
            case 1: geometry = new THREE.SphereGeometry(60, 32, 32); baseColor.set(0x00ff99); rotationSpeed = 0.003; break;
            case 2: geometry = new THREE.BoxGeometry(70, 70, 70); baseColor.set(0x00ccff); rotationSpeed = 0.008; break;
            case 3: geometry = new THREE.ConeGeometry(50, 100, 32); baseColor.set(0xffaa00); rotationSpeed = 0.006; break;
            case 4: case 5: geometry = new THREE.PlaneGeometry(100, 100, 1, 1); baseColor.set(0xff00cc); rotationSpeed = 0.004; break;
            case 6: geometry = new THREE.IcosahedronGeometry(60, 1); baseColor.set(0x9900ff); rotationSpeed = 0.01; break;
            case 7: geometry = new THREE.TorusGeometry(60, 20, 16, 100); baseColor.set(0xffffff); rotationSpeed = 0.004; break;
            case 8: case 11: geometry = new THREE.OctahedronGeometry(60, 0); baseColor.set(0xcc33ff); rotationSpeed = 0.007; break;
            case 9: geometry = new THREE.SphereGeometry(70, 64, 64); baseColor.set(0xff6600); rotationSpeed = 0.003; break;
            case 10:
                const group = new THREE.Group();
                const sphereGeo = new THREE.SphereGeometry(30, 32, 32);
                const mat1 = new THREE.MeshPhongMaterial({ color: 0x00ffff, emissive: 0x00ffff, emissiveIntensity: 0.5 });
                const mat2 = new THREE.MeshPhongMaterial({ color: 0xff00ff, emissive: 0xff00ff, emissiveIntensity: 0.5 });
                const s1 = new THREE.Mesh(sphereGeo, mat1);
                const s2 = new THREE.Mesh(sphereGeo, mat2);
                s1.position.x = -40;
                s2.position.x = 40;
                group.add(s1);
                group.add(s2);
                currentObject = group;
                break;
            case 12: geometry = new THREE.TorusKnotGeometry(40, 15, 100, 16); baseColor.set(0x00ffcc); rotationSpeed = 0.006; break;
            case 13: geometry = new THREE.CylinderGeometry(40, 40, 80, 32); baseColor.set(0xaaaaaa); rotationSpeed = 0.002; break;
            default: geometry = new THREE.SphereGeometry(50, 32, 32); baseColor.set(0x00ff99); rotationSpeed = 0.005;
        }

        if (!currentObject) {
            material = new THREE.MeshPhongMaterial({
                color: baseColor,
                specular: 0xcccccc,
                shininess: 30,
                transparent: true,
                opacity: 0.7
            });
            currentObject = new THREE.Mesh(geometry, material);
        }
        currentObject.rotationSpeed = rotationSpeed;
        scene.add(currentObject);
    }

    function animateThreeJS() {
        if (!renderer || !isStoryMode) return; // S√≥ anima se estiver no modo hist√≥ria

        animationFrameId = requestAnimationFrame(animateThreeJS);

        if (currentObject) {
            currentObject.rotation.x += currentObject.rotationSpeed * 0.8;
            currentObject.rotation.y += currentObject.rotationSpeed;

            if (currentChapterId === 10) {
                const time = Date.now() * 0.001;
                currentObject.children[0].position.x = Math.sin(time * 0.5) * 80;
                currentObject.children[1].position.x = Math.cos(time * 0.5) * 80;
                currentObject.children[0].material.emissiveIntensity = 0.5 + Math.sin(time * 2) * 0.3;
                currentObject.children[1].material.emissiveIntensity = 0.5 - Math.sin(time * 2) * 0.3;
            }
        }
        renderer.render(scene, camera);
    }

    function onWindowResize() {
        if (isStoryMode && camera && renderer) {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        } else if (!isStoryMode && matrixCanvas) { // Redimensiona o canvas do matrix tamb√©m
            matrixCanvas.height = window.innerHeight;
            matrixCanvas.width = window.innerWidth;
            initMatrix(); // Re-inicializa letras para o novo tamanho
        }
    }
    window.addEventListener('resize', onWindowResize);

    // --- Fun√ß√µes de Digita√ß√£o (para a Story Interface) ---
    let typingTimeout;

    function typeWriter(text, i, targetElement, callback) {
        if (i < text.length) {
            targetElement.innerHTML += text.charAt(i);
            typingClickSound.currentTime = 0;
            typingClickSound.play().catch(e => { /* Evita erro se o play falhar rapidamente */ });
            typingTimeout = setTimeout(() => typeWriter(text, i + 1, targetElement, callback), 20);
        } else if (callback) {
            callback();
        }
    }

    function showChapter(key) {
      if (speechSynthesis.speaking) {
          speechSynthesis.cancel();
      }
      if (typingTimeout) {
          clearTimeout(typingTimeout);
          typingTimeout = null;
          storyOutput.innerHTML = '';
      }

      currentChapterId = key;
      const chapterText = chapters[key];
      const chapterTitle = chapterTitles[key];

      if (renderer) {
          createChapterObject(key);
      }

      document.querySelectorAll('.cmd').forEach(btn => btn.classList.remove('active'));
      const clickedButton = document.querySelector(`.cmd[onclick="showChapter(${key})"]`);
      if (clickedButton) {
          clickedButton.classList.add('active');
      }

      storyOutput.innerHTML = `<h2>${chapterTitle}</h2>\n\n`;
      const contentDiv = document.createElement('span');
      storyOutput.appendChild(contentDiv);
      typeWriter(chapterText, 0, contentDiv);
      storyOutput.scrollTop = 0; // Volta para o topo ao exibir novo cap√≠tulo
    }

    // --- Narra√ß√£o / Text-to-Speech ---
    let utterance = null;
    let selectedVoice = null;

    function getVoices() {
        const voices = speechSynthesis.getVoices();
        const ptBrVoices = voices.filter(voice => voice.lang === 'pt-BR' || voice.lang.startsWith('pt-'));
        selectedVoice = ptBrVoices.find(voice => voice.name.includes('Google') && voice.name.includes('pt-BR')) ||
                        ptBrVoices.find(voice => voice.name.includes('Brasil')) ||
                        ptBrVoices[0];
        if (!selectedVoice) {
            console.warn("Nenhuma voz em portugu√™s do Brasil encontrada, usando padr√£o do navegador.");
        }
    }
    speechSynthesis.onvoiceschanged = getVoices;
    getVoices();

    function toggleAudio() {
        if ('speechSynthesis' in window) {
            if (isSpeakingSynopsis) {
                speechSynthesis.cancel();
            } else {
                const synopsisText = `TREVO.PY ‚Äî Entre C√≥digos e Confiss√µes. Uma hist√≥ria real de um amor confuso, um ensino m√©dio ca√≥tico e amizades que falavam em linguagem de m√°quina e cora√ß√£o. Pelo autor Trevo. ${chapters[0]}`;
                utterance = new SpeechSynthesisUtterance(synopsisText);
                utterance.lang = 'pt-BR';
                if (selectedVoice) utterance.voice = selectedVoice;
                utterance.volume = 1;
                utterance.rate = 1;
                utterance.pitch = 1;

                utterance.onend = () => { isSpeakingSynopsis = false; updateAudioControlIcon(); };
                utterance.onstart = () => { isSpeakingSynopsis = true; updateAudioControlIcon(); };
                utterance.onerror = (event) => {
                    console.error('Erro na s√≠ntese de fala:', event.error);
                    isSpeakingSynopsis = false;
                    updateAudioControlIcon();
                };
                speechSynthesis.speak(utterance);
            }
        } else {
            console.warn("API de Text-to-Speech n√£o suportada neste navegador.");
        }

        if (isMusicPlaying) {
            backgroundMusic.pause();
            isMusicPlaying = false;
        } else {
            backgroundMusic.play().then(() => {
                isMusicPlaying = true;
            }).catch(error => {
                console.warn("M√∫sica de fundo bloqueada pelo navegador:", error);
                isMusicPlaying = false;
            });
        }
        updateAudioControlIcon();
    }

    function updateAudioControlIcon() {
        if (isSpeakingSynopsis || isMusicPlaying) {
            audioControl.innerText = 'üîá';
        } else {
            audioControl.innerText = 'üîä';
        }
    }
    audioControl.addEventListener('click', toggleAudio);

    // --- Navega√ß√£o por Teclado na Hist√≥ria ---
    document.addEventListener('keydown', (event) => {
        if (isStoryMode) { // S√≥ ativa no modo hist√≥ria
            if (event.key === 'ArrowRight') {
                const nextChapter = currentChapterId + 1;
                if (nextChapter <= Object.keys(chapters).length - 1) {
                    showChapter(nextChapter);
                }
            } else if (event.key === 'ArrowLeft') {
                const prevChapter = currentChapterId - 1;
                if (prevChapter >= 1) {
                    showChapter(prevChapter);
                } else if (prevChapter === 0) {
                     showChapter(0);
                }
            }
        }
    });

    // --- Terminal Logic ---
    const terminalResponses = {
      'help': '<span class="terminal-info">Comandos dispon√≠veis:</span>\n - <span class="terminal-info">start</span>: Inicia a hist√≥ria principal.\n - <span class="terminal-info">ls</span>: Lista os diret√≥rios/arquivos dispon√≠veis.\n - <span class="terminal-info">cd [diretorio]</span>: Navega para um diret√≥rio.\n - <span class="terminal-info">cat [arquivo]</span>: Exibe o conte√∫do de um arquivo.\n - <span class="terminal-info">clear</span>: Limpa o terminal.\n - <span class="terminal-info">reboot</span>: Reinicia o sistema.',
      'start': '<span class="terminal-success">Conectando ao kernel da hist√≥ria...</span>', // Ser√° tratado pela fun√ß√£o 'initStoryMode'
      'connect': '<span class="terminal-success">Handshaking...\nConectado. Use `help` para ver comandos.</span>',
      'ls': '<span class="terminal-info">./love/  ./memories/  ./confessions/</span>',
      'cd love': '<span class="terminal-info">Entrou em ./love/\nArquivos:\n - iris.txt\n - albertina.old</span>',
      'cat iris.txt': '<span class="terminal-output">"Planejei te fazer gostar... mas esqueci de fechar meu pr√≥prio cora√ß√£o."\n\n(Em breve: cap√≠tulo completo com anima√ß√µes e narra√ß√£o)</span>',
      'cat loop.sh': '<span class="terminal-output">#!/bin/bash\nwhile [ true ]; do\necho "Saudade..."\nsleep 1\ndone</span>',
      'cat 10if.log': '<span class="terminal-output">Trevo, Cleiton, Maur√≠cio e Tom√°s ‚Äî os quatro cavaleiros da inform√°tica.\nNosso mundo era feito de c√≥digo, amizade e conversas que nem todo mundo entenderia.\n\n(Arquivo completo ser√° desbloqueado ap√≥s executar: unlock 10if)</span>',
      'unlock 10if': '<span class="terminal-success">Desbloqueando cap√≠tulo 2...\n‚úî Cap√≠tulo liberado com sucesso.</span>',
      'clear': '' // A√ß√£o limpa o hist√≥rico
    };

    function appendTerminalOutput(command, output) {
        terminalHistory.innerHTML += `<div>trevo@py ~/story$<span style="color:#FFF;"> ${command}</span></div><div class="terminal-output">${output}</div><br />`;
        terminalHistory.scrollTop = terminalHistory.scrollHeight; // Auto-scroll
    }

    terminalInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = terminalInput.value.trim().toLowerCase();
        terminalInput.value = ''; // Limpa o input imediatamente

        if (command === 'clear') {
            terminalHistory.innerHTML = '';
            return; // Sai da fun√ß√£o para n√£o adicionar o comando 'clear' ao hist√≥rico
        }
        if (command === 'reboot') {
            appendTerminalOutput(command, '<span class="terminal-info">Reiniciando sistema...</span>');
            setTimeout(() => location.reload(), 1500); // Recarrega a p√°gina
            return;
        }

        // Toca o som do terminal ao digitar no input
        terminalStartSound.currentTime = 0;
        terminalStartSound.play().catch(e => console.warn("Erro ao tocar som do terminal:", e));

        if (command === 'start') {
            appendTerminalOutput(command, terminalResponses[command]);
            setTimeout(initStoryMode, 2000); // Pequeno atraso antes de iniciar o modo hist√≥ria
        } else {
            const output = terminalResponses[command] || `<span class="terminal-error">comando n√£o encontrado: ${command}</span>`;
            appendTerminalOutput(command, output);
        }
      }
    });

    // --- Matrix Background Logic ---
    const matrixCtx = matrixCanvas.getContext('2d');
    let matrixLetters = [];

    function initMatrix() {
        matrixCanvas.height = window.innerHeight;
        matrixCanvas.width = window.innerWidth;
        matrixLetters = Array(Math.floor(matrixCanvas.width / 10)).fill(0); // Uma posi√ß√£o Y inicial para cada coluna
    }

    function drawMatrix() {
        if (isStoryMode) return; // N√£o desenha o matrix se estiver no modo hist√≥ria

        matrixCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
        matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
        matrixCtx.fillStyle = "#0F0"; // Green text
        matrixLetters.map((y_pos, index) => {
            const text = String.fromCharCode(3e4 + Math.random() * 33); // Random Katakana-like chars
            const x_pos = index * 10;
            matrixCtx.fillText(text, x_pos, y_pos);

            // Send the drop back to the top randomly
            if (y_pos > matrixCanvas.height + Math.random() * 10000) {
                matrixLetters[index] = 0;
            } else {
                matrixLetters[index] = y_pos + 10;
            }
        });
    }
    // Inicia o loop do matrix em background, mas ele s√≥ desenha se o isStoryMode for false
    setInterval(drawMatrix, 33);

    // --- Modo de Transi√ß√£o ---
    function initStoryMode() {
        isStoryMode = true;
        document.body.style.overflow = 'auto'; // Habilita scroll no body para a hist√≥ria

        // Esconde a interface do terminal e o matrix
        terminalInterface.classList.add('hidden');
        matrixCanvas.classList.add('hidden');

        // Mostra o overlay de carregamento
        loadingOverlay.classList.remove('fade-out');
        loadingOverlay.style.display = 'flex';
        loadingMessage.innerText = 'Inicializando Gr√°ficos (Three.js)...';

        // Inicia o Three.js
        initThreeJS();

        // Gera os bot√µes dos cap√≠tulos (apenas uma vez)
        if (commandBarButtons.children.length === 0) { // Evita duplicar bot√µes
            for (let i = 1; i <= Object.keys(chapters).length - 1; i++) {
                const button = document.createElement('button');
                button.className = 'cmd';
                button.innerText = `cat cap${String(i).padStart(2, '0')}.txt`;
                button.onclick = () => showChapter(i);
                commandBarButtons.appendChild(button);
            }
        }

        setTimeout(() => {
            loadingMessage.innerText = 'Carregando M√≥dulos de √Åudio...';
            backgroundMusic.load();
            typingClickSound.load();

            setTimeout(() => {
                loadingOverlay.classList.add('fade-out');
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    // Ativa a interface da hist√≥ria e mostra o bot√£o de voltar
                    storyInterface.classList.add('active');
                    backToTerminalButton.style.display = 'block';
                    terminalInput.blur(); // Remove o foco do input do terminal
                    showChapter(0); // Exibe o pref√°cio
                    toggleAudio(); // Inicia narra√ß√£o e m√∫sica automaticamente
                }, 1000);
            }, 1000);
        }, 1500);
    }

    function returnToTerminal() {
        isStoryMode = false;
        document.body.style.overflow = 'hidden'; // Volta a desabilitar scroll no body para o terminal

        if (speechSynthesis.speaking) {
            speechSynthesis.cancel();
        }
        if (typingTimeout) {
            clearTimeout(typingTimeout);
            typingTimeout = null;
        }
        backgroundMusic.pause();
        isMusicPlaying = false;
        updateAudioControlIcon();

        // Esconde a interface da hist√≥ria e o bot√£o de voltar
        storyInterface.classList.remove('active');
        backToTerminalButton.style.display = 'none';

        // Mostra a interface do terminal e o matrix
        terminalInterface.classList.remove('hidden');
        matrixCanvas.classList.remove('hidden');
        terminalInput.focus(); // Retorna o foco para o input do terminal
        terminalHistory.scrollTop = terminalHistory.scrollHeight; // Garante que o input esteja vis√≠vel

        // Disposi√ß√£o dos objetos Three.js para liberar mem√≥ria
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        if (scene && renderer) {
            // Remove objetos da cena e disp√µe de recursos
            while(scene.children.length > 0){ 
                let obj = scene.children[0];
                scene.remove(obj); 
                if(obj.geometry) obj.geometry.dispose();
                if(obj.material){
                    if(Array.isArray(obj.material)) obj.material.forEach(m => m.dispose());
                    else obj.material.dispose();
                }
            }
            renderer.dispose();
            renderer = null;
            scene = null;
            camera = null;
            currentObject = null;
        }
    }
    backToTerminalButton.addEventListener('click', returnToTerminal);

    // --- Inicializa√ß√£o da P√°gina ---
    window.addEventListener('load', () => {
        // Inicializa o matrix imediatamente
        initMatrix();
        drawMatrix(); // Desenha o primeiro frame

        loadingMessage.innerText = 'Verificando sistema de arquivos...';
        terminalStartSound.play().catch(e => console.warn("Erro ao tocar som de in√≠cio:", e));

        setTimeout(() => {
            loadingOverlay.classList.add('fade-out');
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                terminalInput.focus(); // Foca no input do terminal
            }, 1000);
        }, 1500);
    });
  </script>
